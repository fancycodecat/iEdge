<!DOCTYPE html>
<html>
  <head>
    <title>New Adjacent Tab Options</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <div>
      Extension icon action:
      <select id="extension-icon-action">
        <option value="options">Extension options</option>
        <option value="right">New tab to the right</option>
        <option value="left">New tab to the left</option>
      </select>
    </div>
    <button id="keyboard-shortcuts-button">Configure keyboard shortcuts</button>
    <div id="options-note">
      <img id="info-icon" src="images/info.svg"/>
      Your settings are automatically synced across your devices.
    </div>

    <script src="options.js"></script>
  </body>
</html>
